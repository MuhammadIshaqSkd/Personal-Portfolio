<h4 class="widget_title">Category</h4>
<ul class="list cat-list">
  {% for category in post_category %}
    <li>
        <a href="{% url 'category-post' category.id %}" class="d-flex">
            <p>{{ category.name }} ({{ category.post_set.count }})</p>
        </a>
    </li>
  {% endfor %}
</ul>
